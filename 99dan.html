            for (j = 1; j < 10; j++) {
                document.write(i + " * " + j + " = " + (j * i) + "<br>");
            }
            
            
        }

            j = 1;

                document.write(i+ " * " +j + " = " + (j * i) + "<br>");
                j++;
            }
        document.write("<br>");
        }
        
        i = 1;

        do {
            j = 1;
            i++;
            do {
                j++;
                document.write(i+ " * " + j + " = " + (j * i) + "<br>");
            } while (j < 9)
            document.write("<br>");

    </script>
